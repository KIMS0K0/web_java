<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js04_메뉴선택하기</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-latest.js"></script>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
h1{
font-size: 15pt;
padding-top: 7px;
padding-bottom: 7px;
}
img {
	height: 55px;
	width: 75px;
	float: left;
}

#menu {
	overflow: auto;
}

.sel {
	width: 65px;
	height: 45px;
	border: 5px dotted yellow;
	position: absolute;
	left: 150px;
}

button {
	width: 75px;
	height: 30px;
	margin-left: 150px;
	margin-top: 30px;
}
</style>
<script type="text/javascript">
$(function(){
	var moveImg;
	$("button").click(function(){
		if($(this).text()=="start") {
			moveImg=setInterval(function(){
				$("#menu").append($("#menu > img").first()); //이미지 이동
			}, 50);
			$(this).text("stop"); //텍스트 바꿔주기
		}else{
			clearInterval(moveImg);
			$(this).text("start");
			var idx= ~~($("img").length/2); //~~는 소수점 날리기 -> 중간 인덱스
			var imgName=$("#menu > img").eq(idx).attr("alt"); //setAttribute
			$("#message").text(`오늘의 메뉴는 ${imgName}입니다.     `);
		}
		
	});
});
</script>
</head>
<body>
	<h1>식사 메뉴를 선택하세요!!</h1>
	<div id="menubox">
		<div class="sel"></div>
		<div id="menu">
			<img src="img/chicken.JPG" alt="치킨"/>
			<img src="img/don.JPG" alt="돈까스"/>
			<img src="img/jangsu.JPG" alt="삼겹살"/>
			<img src="img/kimchi.JPG" alt="김치찌개"/>
			<img src="img/kong.JPG" alt="콩나물국밥"/>
		</div>
		<button>start</button>
		<div id="message" style="text-align: center;"></div>
	</div>
</body>
</html>
