<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html05_표 만들기</title>
<style type="text/css">
table {
	border-collapse: collapse;
} /* 실선 */
.tb {
	width: 600px
}
.table {
	display:table;
} /* div 요소를 table 태그처럼 보이게 설정 */
.tr {
	display: table-row;
}
.td {
	display: table-cell;
	border: 1px solid black;
	width: 100px;
}
/* mobile 화면일 경우 */
@media screen and (max-width:600px) {
	.table {
		display: block;
	} /* div 요소를 table 태그처럼 보이게 설정 */
	.tr {
		display: block;
	}
	.td {
		display: block;
		border: 1px solid black;
		width: 100px;
	}
}
</style>
</head>
