<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js19_DOM_Create</title>
<script type="text/javascript">
	function eleCreate(){
		//innerHTML활용
// 		document.getElementById("main").innerHTML
// 		+="<div style='color:red;'>"+"엘리먼트"+"</div>";

		var div=document.createElement("div");//1.<div></div> 객체생성
		var styleAttr=document.createAttribute("style");//2.style="" 객체생성
		var txt=document.createTextNode("엘리먼트");//3."엘리먼트"객체 생성
		
		//속성적용하기
		styleAttr.nodeValue="color:red;";//styleAttr-> style="color:red;"
		
// 		div.setAttribute("name","value"); //현재 코드에서는 (X)
		div.setAttribute("color","red");//속성객체를 사용하지 않는다면...
		div.setAttributeNode(styleAttr);//<div style="color:red;"></div>
		
		//text넣기
// 		div.textContent="엘리먼트";// 리터럴값 넣을때
		div.appendChild(txt);//appendChild(Node객체) -> <div style="color:red;">엘리먼트</div>
		
		//body에 엘리먼트 객체를 추가
		document.getElementById("main").appendChild(div);
	}
</script>
</head>
<body>
<h1>요소 생성하기</h1>
<button onclick="eleCreate()">엘리먼트 생성하기</button>
<div id="main"></div>
</body>
</html>
